name: Update data (every 3 hours)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 */3 * * *"

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate, commit & push updated data (no rebase/merge)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="main"

          sync_to_remote() {
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"
            git clean -fd
          }

          run_updater() {
            python nngyk_agent.py --once --incremental
          }

          commit_changes() {
            git add -A nngyk_all.json nngyk_seen.json erviss_data

            if git diff --cached --quiet; then
              echo "No data changes to commit."
              return 1
            fi

            git commit -m "Auto-update data [skip ci]"
            return 0
          }

          for i in 1 2 3; do
            echo "Attempt $i: sync -> generate -> commit -> push"

            sync_to_remote
            run_updater

            if ! commit_changes; then
              exit 0
            fi

            if git push origin "HEAD:${BRANCH}"; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push rejected (remote moved). Retrying..."
          done

          echo "Push failed after retries."
          exit 1

name: Update data (every 3 hours)

on:
  workflow_dispatch: {}
  schedule:
    # Every 3 hours (cron is UTC). Using minute 17 avoids top-of-hour congestion.
    - cron: "17 */3 * * *"

permissions:
  contents: write

concurrency:
  group: data-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        run: |
          # CI runners don't keep the nngyk_pdfs/ download folder between runs,
          # so use incremental mode to merge newly downloaded PDFs into the
          # already-versioned nngyk_all.json output.
          python nngyk_agent.py --once --incremental

      - name: Commit & push updated data
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          run_updater() {
            python nngyk_agent.py --once --incremental
          }

          commit_changes() {
            # Only commit the generated outputs you actually want in the repo
            git add -A nngyk_all.json nngyk_seen.json erviss_data

            # If nothing changed, exit cleanly
            if ! git status --porcelain | grep -q .; then
              echo "No data changes to commit."
              return 1
            fi

            git commit -m "Auto-update data [skip ci]" || true
          }

          # Prepare the first commit from the already-run updater
          commit_changes || true

          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push origin "HEAD:${GITHUB_REF_NAME}"; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed; refreshing from origin and regenerating data..."
            git fetch origin "${GITHUB_REF_NAME}"
            git reset --hard "origin/${GITHUB_REF_NAME}"

            run_updater
            commit_changes || true

            echo "Retrying push after refresh..."
          done

          echo "Push failed after retries."
          exit 1
